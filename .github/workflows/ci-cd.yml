name: CI/CD

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.0) - leave empty to auto-detect from CHANGELOG'
        required: false
        type: string

permissions:
  contents: write
  packages: write

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  # Detect version from CHANGELOG.md
  detect-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.version.outputs.should_release }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get version from CHANGELOG
      id: version
      run: |
        # Extract latest version from CHANGELOG.md
        VERSION=$(grep -oP '## \[\K[0-9]+\.[0-9]+\.[0-9]+' CHANGELOG.md | head -1)
        echo "Detected version: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
        # Check if tag already exists
        if git rev-parse "v$VERSION" >/dev/null 2>&1; then
          echo "Tag v$VERSION already exists"
          echo "should_release=false" >> $GITHUB_OUTPUT
        else
          echo "Tag v$VERSION does not exist - will create release"
          echo "should_release=true" >> $GITHUB_OUTPUT
        fi

  build:
    runs-on: ${{ matrix.os }}
    needs: detect-version
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet: ['6.0.x', '8.0.x', '9.0.x']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release /p:Version=${{ needs.detect-version.outputs.version }}
    
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal

  benchmarks:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Run Benchmarks
      run: |
        cd tests/VelocityMapper.Benchmarks
        dotnet run -c Release -- --filter * --exporters json
    
    - name: Upload Benchmark Results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: tests/VelocityMapper.Benchmarks/BenchmarkDotNet.Artifacts/**/*

  # Auto-create GitHub Release when version changes
  create-release:
    runs-on: ubuntu-latest
    needs: [detect-version, build]
    if: |
      github.ref == 'refs/heads/main' && 
      github.event_name == 'push' && 
      needs.detect-version.outputs.should_release == 'true'
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Extract release notes from CHANGELOG
      id: changelog
      run: |
        VERSION="${{ needs.detect-version.outputs.version }}"
        # Extract the section for this version from CHANGELOG.md
        NOTES=$(awk "/## \[${VERSION}\]/{flag=1; next} /## \[/{flag=0} flag" CHANGELOG.md)
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        echo "$NOTES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create and push tag
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag -a "v${{ needs.detect-version.outputs.version }}" -m "Release v${{ needs.detect-version.outputs.version }}"
        git push origin "v${{ needs.detect-version.outputs.version }}"
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.detect-version.outputs.version }}
        name: VelocityMapper v${{ needs.detect-version.outputs.version }}
        body: ${{ steps.changelog.outputs.notes }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  pack:
    runs-on: ubuntu-latest
    needs: [detect-version, build, create-release]
    if: |
      always() && 
      needs.build.result == 'success' &&
      (
        github.event_name == 'release' || 
        startsWith(github.ref, 'refs/tags/v') || 
        (github.ref == 'refs/heads/main' && needs.detect-version.outputs.should_release == 'true')
      )
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Pack with version
      run: dotnet pack --configuration Release --output ./artifacts /p:Version=${{ needs.detect-version.outputs.version }}
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg
    
    - name: Push to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

