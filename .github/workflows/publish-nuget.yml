name: CD - Publish to NuGet

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  publish:
    name: Build and Publish to NuGet
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Extract version from tag
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION=${GITHUB_REF#refs/tags/v}
        fi
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION"

    - name: Update version in Directory.Build.props
      run: |
        sed -i "s|<Version.*</Version>|<Version>${{ env.VERSION }}</Version>|g" Directory.Build.props
        cat Directory.Build.props

    - name: Restore dependencies
      run: dotnet restore BindMapper.sln

    - name: Build Generator
      run: dotnet build src/BindMapper.Generators/BindMapper.Generators.csproj --configuration Release --no-restore

    - name: Build solution
      run: dotnet build BindMapper.sln --configuration Release --no-restore /p:Version=${{ env.VERSION }}

    - name: Run tests
      run: dotnet test BindMapper.sln --configuration Release --no-build --verbosity normal

    - name: Pack NuGet package
      run: dotnet pack src/BindMapper/BindMapper.csproj --configuration Release --output ./artifacts --no-build /p:Version=${{ env.VERSION }}

    - name: List package contents
      run: |
        echo "Package created:"
        ls -lh ./artifacts/
        echo ""
        echo "Package contents:"
        unzip -l ./artifacts/*.nupkg

    - name: Push to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release v${{ steps.get_version.outputs.version }}
        body: |
          ## BindMapper v${{ steps.get_version.outputs.version }}
          
          ### Changes
          See [CHANGELOG.md](https://github.com/djesusnet/BindMapper/blob/main/CHANGELOG.md) for details.
          
          ### NuGet Package
          ```bash
          dotnet add package BindMapper --version ${{ steps.get_version.outputs.version }}
          ```
          
          ### Installation
          Package is available on [NuGet.org](https://www.nuget.org/packages/BindMapper/${{ steps.get_version.outputs.version }})
        draft: false
        prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}

    - name: Upload package to release
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package-v${{ steps.get_version.outputs.version }}
        path: ./artifacts/*.nupkg
        retention-days: 90
